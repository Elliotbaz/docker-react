sudo: required

services:
  - docker

before_install:
  - docker build -t elliotbazuaye/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true elliotbazuaye/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-042642202901"
  bucket_path: "docker-react"
  on:
    branch: main
  access_key_id:
    secure: "Encrypted AKIAQT3NMMEK4LQ36TGN"
  secret_access_key:
    secure: "Encrypted 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"
